<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <!-- code a Hero / Banner section -->
    <div class="header">
      <div class="logo">
        <span>ScandiHome<strong>.</strong></span>
      </div>

      <nav class="nav-group">
        <a class="round-btn menu">
          <i class=""></i>
          <span>Menu</span>
        </a>
        <a class="round-btn catalog">
          <i class=""></i>
          <span>Catalog</span>
        </a>
      </nav>

      <nav class="cart-group">
        <a class="round-btn search">
          <i class=""></i>
          <span>Search</span>
        </a>
        <a class="normal-btn cart">
          <i class=""></i>
          <span>Cart</span>
        </a>
      </nav>
    </div>

    <!-- code a "How it works" section -->
    <div class="main">
      <div class="main-description"></div>

      <div class="main-image">
        <div class="product-image">
          <img src="/images2/stool-teal_01.jpg" alt="stool product">
        </div>
        <div class="product-name">Ikea-looked-a-like Stool</div>
        <div class="product-options"></div>
      </div>

      <div class="main-to-cart"></div>
    </div>

    <!-- code a footer -->
    <div class="footer"></div>

  </div>

</body>
</html>
